<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p-300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m-700.png" type="image/png">
        <img src="imagens/foto-g-1000.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoload controls loop>
        <source src="midia/dbs-encerramento.mp4" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/dbs-encerramento.mp4" download="encerramento-dbs.mp4" type="audio/mpeg">Clique aqui para baixar o arquivo MP4</a></p>
    </audio>
</body>
</html>
